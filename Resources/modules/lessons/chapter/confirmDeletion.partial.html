<form
        novalidate
        name="deleteForm"
        class="form-horizontal">

    <div class="modal-header">
        <button
                class="close"
                data-ng-click="vm._cancelModal()">Ã—
        </button>
        <h3>
            {{ 'Chapter Suppression'|trans: 'icap_lesson' }}
        </h3>
    </div>

    <div class="modal-body">

        <fieldset>
            <div class="control-group">
                <div class="delete_chapter_title">
                    {{ cc.chapter.title }}
                </div>

                <div
                    class="control-group"
                    data-ng-hide="!vm.chapter.current.hasChildren">
                    <input
                            id="deleteChildren"
                            type="checkbox"
                            name="deleteChildren"
                            data-ng-model="vm.deleteChildren"
                    />
                    <label class="control-label" for="deleteChildren">
                        {{ 'delete_also_children'|trans: 'icap_lesson' }}
                    </label>
                    <br/>
                    {{ 'delete_also_children_more'|trans: 'icap_lesson' }}
                </div>

                <div class='delete_chapter_warning'>
                    {{ 'delete_warning'|trans: 'icap_lesson' }}
                </div>

            </div>

        </fieldset>

    </div>
    <div class="modal-footer">
        <button
                class="btn"
                data-ng-click="vm.cancelModal()">
            {{ 'Cancel'|trans: 'icap_lesson' }}
        </button>
        <button
                type="submit"
                class="btn btn-primary"
                data-ng-disable="vm.buttonSubmit.disabled"
                data-ng-click="vm.deleteChapter(deleteForm)">
            {{ 'confirm'|trans: 'icap_lesson' }}
        </button>
    </div>
</form>
