<div class='panel-heading chapter_title'>
    <h4>
        {{ 'Chapter Edition'|trans: 'icap_lesson' }}
    </h4>
</div>

<form
    data-confirm-discard-changes
    novalidate
    name='updateForm'
    class="form-horizontal">
    <div class='chapter_content'>
        <fieldset>
            <label
                    class="control-label"
                    for="icap_lesson_chaptertype_title">
                {{ 'Title'|trans: 'icap_lesson' }}
            </label>
            <div class="controls">
                <input
                        type="text"
                        id="icap_lesson_chaptertype_title"
                        name="title"
                        required
                        class="form-control"
                        data-ng-model="vm.chapter.edited.title"
                        data-uib-popover="{{ 'field_mandatory'|trans: 'icap_lesson' }}"
                        data-popover-trigger="none"
                        data-popover-is-open="updateForm.$submitted && updateForm.title.$invalid"
                />
            </div>

            <div class="control-group">
                <label
                        class="control-label"
                        for="icap_lesson_chaptertype_text">
                    {{ 'Text'|trans: 'icap_lesson' }}
                </label>
                <div class="controls">

                    <textarea id="icap_lesson_chaptertype_text"
                              data-bind-html-unsafe
                    name="text"
                    data-ui-tinymce="vm.tinymceOptions"
                    data-ng-model="vm.chapter.edited.text"></textarea>
                </div>
            </div>

        </fieldset>

        <div class="form-actions">
            <button
                    type="submit"
                    class="btn btn-primary"
                    data-ng-disabled="vm.buttonSubmit.disabled"
                    data-ng-click="vm.editChapter(updateForm)">
                {{ 'Save'|trans: 'icap_lesson' }}
            </button>
            <button
                type="button"
                class="btn btn-default"
                data-ng-click="vm.cancelForm(vm.chapter.current.slug)">
                {{ 'Cancel'|trans: 'icap_lesson' }}
            </button>
        </div>
    </div>
</form>
